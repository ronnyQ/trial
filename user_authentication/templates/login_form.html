{% extends "base.html" %}

{% block body %}
<div style="text-align: center">
<div class="logo center-block"></div>
<h1>UDSM-ARS</h1>
</div>
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        Login as a Tutor
                    </h1>
                </div>
                <div class="panel-body">
                    {% if login_error %}
                        <div class="alert alert-danger">
                            <strong>Error!</strong> No user with that username/password found!
                        </div>
                    {% endif %}
                    <form role="form" method="POST">{% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <button id="btn-login" class="btn btn-success">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="alert alert-info" style="text-align:center">
            <strong>Notice:</strong>
            If you don't have login credentials please contact your <a href="">System admin</a>
        </div>
        </div>
        
         
    </div>
   
      <div class="footer card-block" style=" text-align:center; position: fixed;
    bottom: 0;width: 100%;">Developed by <a href=""> Ronald Malley Â© 2016</a></div>
{% endblock %}
